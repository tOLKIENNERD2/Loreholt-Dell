    <script>
        // Easter Egg Generator - Click Dependent
        function spawnEasterEgg() {
            const easterEggs = [
                { emoji: 'ðŸ¦…', class: 'flying-eagle' },
                { emoji: 'â›ï¸', class: 'dwarven-mountain' }
            ];

            const randomEgg = easterEggs[Math.floor(Math.random() * easterEggs.length)];
            const eggElement = document.createElement('div');
            eggElement.className = `easter-egg ${randomEgg.class}`;
            eggElement.textContent = randomEgg.emoji;
            
            document.body.appendChild(eggElement);

            // Remove the element after animation completes
            setTimeout(() => {
                eggElement.remove();
            }, 10000);
        }

        // Spawn easter egg on click
        document.addEventListener('click', (event) => {
            // Don't trigger if clicking on buttons or links
            if (event.target.tagName !== 'A' && !event.target.closest('.nav-button')) {
                spawnEasterEgg();
            }
        });
    </script>
